<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <script defer src="script.js"></script>
    <title>Digital Clock</title>
    <link rel="icon" type="image/x-icon" href="/dc.png" />
  </head>
  <body>
    <div id="time">
      <div class="circle" style="--clr:#ff2972">
        <div class="dots" id="hr_dots"></div>
          <svg>
              <circle cx="70" cy="70" r="70"></circle>
              <circle cx="70" cy="70" r="70" id="hh"></circle>
          </svg>
        <div id="hours">00</div>
      </div>
      <div class="circle" style="--clr:#fee800">
        <div class="dots" id="min_dots"></div>
        <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70" id="mm"></circle>
        </svg>
        <div id="minutes">00</div>
      </div>
      <div class="circle" style="--clr:#04fc43">
        <div class="dots" id="sec_dots"></div>
        <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70" id="ss"></circle>
        </svg>
        <div id="seconds">00</div>
      </div>
      <div class="ap">
        <div id="ampm">AM</div>
      </div>
    </div>
    <script>
      setInterval(() => {
        let hours = document.getElementById("hours");
        let minutes = document.getElementById("minutes");
        let seconds = document.getElementById("seconds");
        let ampm = document.getElementById("ampm");

        let hh = document.getElementById('hh');
        let mm = document.getElementById('mm');
        let ss = document.getElementById('ss');

        let hr_dots = document.getElementById('hr_dots');
        let min_dots = document.getElementById('min_dots');
        let sec_dots = document.getElementById('sec_dots');

        let h = new Date().getHours();
        let m = new Date().getMinutes();
        let s = new Date().getSeconds();
        let am = h >= 12 ? "PM" : "AM";

        if (h > 12) {
          h = h - 12;
        }

        h = h < 10 ? "0" + h : h;
        m = m < 10 ? "0" + m : m;
        s = s < 10 ? "0" + s : s;

        hours.innerHTML = h + "<br/><span>Hours</span>";
        minutes.innerHTML = m + "<br/><span>Minutes</span>";
        seconds.innerHTML = s + "<br/><span>Seconds</span>";
        ampm.innerHTML = am;

        hh.style.strokeDashoffset = 440 - (440 * h) / 12;
        mm.style.strokeDashoffset = 440 - (440 * m) / 60;
        ss.style.strokeDashoffset = 440 - (440 * s) / 60;

        hr_dots.style.transform = `rotate(${h * 30}deg)`;
        min_dots.style.transform = `rotate(${m * 6}deg)`;
        sec_dots.style.transform = `rotate(${s * 6}deg)`;
      });
    </script>
  </body>
</html>
